name: Run Tests

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run E2E tests
      - name: Run E2E tests
        run: |
          pytest tests/test_e2e.py -v --maxfail=1 --disable-warnings

      # Step 5: Run performance tests
      - name: Run performance tests
        run: |
          pytest tests/test_performance.py -v --maxfail=1 --disable-warnings

      # Step 6: Run CHANGELOG tests
      - name: Run CHANGELOG tests
        run: |
          pytest tests/test_changelog.py -v --maxfail=1 --disable-warnings

      # Step 7: Run all tests with coverage
      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=html

      # Step 8: Upload coverage HTML report
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

      # Step 9: Coverage summary (only for Python 3.9)
      - name: Coverage Summary
        if: matrix.python-version == '3.9'
        run: |
          echo "##Coverage Summary##" >> GITHUB_STEP_SUMMARY
          echo '```' >> GITHUB_STEP_SUMMARY
          pytest tests/ --cov= --cov-report=term | grep -E "(TOTAL|Name)" | tail -n 2 >> GITHUB_STEP_SUMMARY
          echo '```' >> GITHUB_STEP_SUMMARY
